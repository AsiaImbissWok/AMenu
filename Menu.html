
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asia Imbiss Wok Menu</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://lh3.googleusercontent.com/p/AF1QipOjVbgnOt-B0UjjEI_s3ZayVGboJYbwLSUPK8Pw=s1348-w1348-h1332?fbclid=IwAR1tRlDvaloLkl3EUtrclBcZyKoKVAuA5tTXlhLGLAv3vQ4R0lCfu8p1xmk">
</div>
        <div class="swiper-slide"><img src="https://lh3.googleusercontent.com/p/AF1QipNBm8AScLuCym7A2wD1ou3cmqmPolfTypfIffZO=s1348-w1348-h1332?fbclid=IwAR2Eyk3uUh2aV8kw8rVrInfZ4H4uZF9dd4LOcSe01XLly4rh18vG1qYdyvk">
</div>
        <div class="swiper-slide"><img src="https://lh3.googleusercontent.com/p/AF1QipPwnU6F_rfvFASiN2avE86bNGschzKKDNyNnjyg=s1348-w1348-h1332?fbclid=IwAR0AJSpdMFUP1KlYdSfdXulYXSPLrsgJhifrS8w7Dhs96k6lq5I6xIMYrMg">
</div>
        <div class="swiper-slide"><img src="https://lh3.googleusercontent.com/p/AF1QipMM0zohkzHxLK7Bra18NVtXfU1Dn8vntnH2Yw71=s1348-w1348-h1332?fbclid=IwAR1V4VrDVG6gp11ynrt5myaNjWn7tGDuitztJQ-Ewflgx_XoyJQUzvNbWBY">
</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
