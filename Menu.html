
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Asia Imbiss Wok Menu</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
         <div class="swiper-slide"><img src="https://photos.google.com/album/AF1QipN3hgboXFYzTl42_9Att2ySFpY8MTjDl5bBHC2A/photo/AF1QipN5SM6iPky1SumasFLjvyDyyMx1aVAi8oMCVP33">
</div>
        <div class="swiper-slide"><img src="https://photos.google.com/album/AF1QipN3hgboXFYzTl42_9Att2ySFpY8MTjDl5bBHC2A/photo/AF1QipM0MxL7WmDpGlMTOXqOxdetU2IPTVG5u0lu0E7u">
</div>
        <div class="swiper-slide"><img src="https://photos.google.com/album/AF1QipN3hgboXFYzTl42_9Att2ySFpY8MTjDl5bBHC2A/photo/AF1QipNGJ0b4lnBabvpmfu-8lvG8C0-H2fSuUwJVguJ0">
</div>
        <div class="swiper-slide"><img src="https://photos.google.com/album/AF1QipN3hgboXFYzTl42_9Att2ySFpY8MTjDl5bBHC2A/photo/AF1QipOiTlYP0iFyVUdC1YPU40GmT6onOpnjzE55e6EU">
</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
